<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body id="content">
    <div id="main-container">
        <div id="display-area">
            <div class="calculator-display"></div>
        </div>
        <div id="buttons-area">
            <div class="number-rows">
                <button class="clear-button normal-size-buttons light-grey-buttons">C</button>
                <button class="normal-size-buttons light-grey-buttons">+/-</button>
                <button class="normal-size-buttons light-grey-buttons">%</button>
                <button class="normal-size-buttons orange-buttons">รท</button>
            </div>
            <div class="number-rows">
                <button class="normal-size-buttons grey-buttons" >7</button>
                <button class="normal-size-buttons grey-buttons">8</button>
                <button class="normal-size-buttons grey-buttons">9</button>
                <button class="normal-size-buttons orange-buttons">x</button>
            </div>
            <div class="number-rows">
                <button class="normal-size-buttons grey-buttons">4</button>
                <button class="normal-size-buttons grey-buttons">5</button>
                <button class="normal-size-buttons grey-buttons">6</button>
                <button class="normal-size-buttons orange-buttons">-</button>
            </div>
            <div class="number-rows">
                <button class="normal-size-buttons grey-buttons">1</button>
                <button class="normal-size-buttons grey-buttons">2</button>
                <button class="normal-size-buttons grey-buttons">3</button>
                <button class="normal-size-buttons orange-buttons">+</button>
            </div>
            <div class="number-rows">
                <button class="large-size-buttons grey-buttons">0</button>
                <button class="normal-size-buttons grey-buttons">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
